<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>No Vente</th>
              <th>Code</th>
              <th>Nom</th>
              <th>Prix</th>
              <th>Quantite</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of service.productList()">
              <td>{{ product.saleNumber }}</td>
              <td>{{ product.code }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.quantity }}</td>
              <td>{{ product.total }}</td>
              <td>
                <a class="btn btn-info">Modifier</a>
                <a class="btn btn-danger">Supprimer</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
